<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de objectos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <main>
      <section class="controls_container">
        <article class="control_container_left">
          <h2>Left</h2>
          <img
            src="/assets/arrow.png"
            id="left"
            alt="keyboard arrow"
            class="arrow_image"
          />
        </article>

        <article class="control_container_right">
          <h2>Right</h2>
          <img
            src="/assets/arrow.png"
            id="right"
            alt="keyboard arrow"
            class="arrow_image"
          />
        </article>
      </section>

      <section class="alert_container">
        <article class="alert_container_wrapper">
          <h2>Que habilidad james</h2>
          <button class="alert_container_button">Close</button>
        </article>
      </section>

      <form>
        <label for="input-file" class="inputLabel">Browse a Model</label>
        <input type="file" id="input-file" hidden accept=".glb" />
      </form>
    </main>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
